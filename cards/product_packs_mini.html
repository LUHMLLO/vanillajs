<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icon.svg" type="image/x-icon">
    <title>product packs</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100;0,9..40,200;0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;0,9..40,900;0,9..40,1000;1,9..40,100;1,9..40,200;1,9..40,300;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700;1,9..40,800;1,9..40,900;1,9..40,1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="../main.css">
</head>

<body id="app">
    <scrollable-x id="miniatures">
        <productpack mini>
            <productpack__header>
                <row>
                    <tag>
                        #1845915
                    </tag>
                </row>

                <heading>
                    <span>Pack #54739</span>
                </heading>

            </productpack__header>

            <productpack__body>
                <productpack__product>
                    <figure>
                        <img src="_" alt="product-thumbnail">
                        <icon>imagesmode</icon>
                        <!-- <i class="fa-solid fa-image"></i> -->
                    </figure>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut architecto quos, vitae est illum
                        voluptates.
                    </p>
                </productpack__product>
            </productpack__body>

            <productpack__footer>
                <button interactive class="product-count">
                    <icon>shopping_cart</icon>
                    <!-- <i class="fa-solid fa-cart-shopping"></i> -->
                    <var>0</var>
                </button>
            </productpack__footer>
        </productpack>
    </scrollable-x>
</body>

<script type="module" defer>
    const miniatures = document.getElementById('miniatures');

    for (let index = 0; index < 12; index++) {
        const card = document.querySelector("productpack[mini]").cloneNode(true);
        miniatures.appendChild(card);
    }
</script>

</html>
